@startuml pad/create_pay_account
participant Auth_API
participant Pay_API
queue       Mailer_Queue
database    Pay_DB

Auth_API -> Pay_API: /accounts
Pay_API -> Pay_DB : Save records
Pay_API -> Mailer_Queue : Publish event
Pay_API -> Auth_API: account response

@enduml

