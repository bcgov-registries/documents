@startuml pad/create_invoice_job
participant CRON_Job
participant CFS_API
queue       Mailer_Queue

CRON_Job -> CFS_API: /token
CFS_API -> CRON_Job: Bearer Token
CRON_Job -> CFS_API : /invs
CFS_API -> CRON_Job : Invoice response
CRON_Job -> Mailer_Queue : Publish event

@enduml

