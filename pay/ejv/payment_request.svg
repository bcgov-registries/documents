@startuml ejv/payment_request
actor       Client
participant Pay_API
database    Pay_DB
queue       Pay_Queue

Client -> Pay_API: /payment-requests
Pay_API -> Pay_DB : Save records
Pay_API -> Pay_Queue : Publish event
Pay_API -> Client: payment request response

@enduml

